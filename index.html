<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romantic Playlist for My Laily</title>
  <!-- Load Playfair Display for body, body2, and heart text -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Parallax layered background (stars + bokeh) -->
  <div class="stars-layer"></div>
  <div class="bokeh-overlay"></div>
  
  <!-- Animated SVG heartbeats behind container -->
  <div class="heartbeat-bg">
    <!-- Simple SVG heart that pulses in CSS -->
    <svg viewBox="0 0 512 512">
      <path
        d="M256 464l-16.56-15.36C118.36 334.56 64 277.6 64 200 64 124.8 124.8 64 200 64c38.4 0 74.4 16 100 44 25.6-28 61.6-44 100-44 75.2 0 136 60.8 136 136 0 77.6-54.36 134.56-175.44 248.64L256 464z"
      />
    </svg>
  </div>

  <!-- Audio visualizer canvas -->
  <canvas id="visualizer"></canvas>

  <!-- Custom cursor -->
  <div id="custom-cursor"></div>

  <div class="container">
    <!-- Volume slider in bottom right -->
    <div class="volume-control">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" />
    </div>
    
    <div id="slides"></div>
    
    <div class="button-row">
      <!-- Back button (appears except on first & last) -->
      <button id="backBtn" class="interactive">Back</button>
      <button id="nextBtn" class="interactive">Next</button>
    </div>
    
    <div id="final-message">
      <!-- Make heart an actual link -->
      <a id="glowing-heart" class="interactive" href="javascript:void(0)">❤️</a>
      <div id="secret-message">You are my forever.</div>
      <button id="playAgainBtn" class="interactive">Watch My Baby's Playlist Again</button>
    </div>
  </div>

  <audio id="audio" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
